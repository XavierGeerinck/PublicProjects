plugins {
    id 'java'
}

group 'com.xaviergeerinck.java'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.microsoft.azure:azure-storage-blob:10.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
